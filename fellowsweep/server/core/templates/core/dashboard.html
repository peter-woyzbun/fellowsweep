{% extends 'core/_base.html' %}
{% load staticfiles %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 dashboard-header">
                <img src="{% static "core/images/fellow_sweeper_ascii.png" %}"/>
            </div>
        </div>
        <div class="row">
            {% if user.is_authenticated %}
                {% else %}
                <div class="col-md-4 col-md-offset-2">
                    <div class="form-grouping">
                    <form action="{% url 'core:login' %}" method="post" enctype="multipart/form-data" class="form-container">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <h2>LOGIN</h2>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <p class="input-label">USERNAME</p>
                                <input type="text" name="username" class="form-control text-input">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <p class="input-label">PASSWORD</p>
                                <input type="password" class="form-control text-input" placeholder="" name="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default btn-block green-btn"><span class="glyphicon glyphicon-ok"
                                                               aria-hidden="true"></span> Login</button>
                            </div>
                        </div>
                    </form>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-grouping">
                    <form action="{% url 'core:register' %}" method="post" enctype="multipart/form-data" class="form-container">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <h2>REGISTER</h2>
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <p class="input-label">USERNAME</p>
                                <input type="text" name="username" class="form-control text-input">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <p class="input-label">PASSWORD</p>
                                <input type="password" class="form-control text-input" placeholder="" name="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default btn-block green-btn"><span class="glyphicon glyphicon-ok"
                                                               aria-hidden="true"></span> Register</button>
                            </div>
                        </div>
                    </form>
                    </div>

                </div>
            {% endif %}
        </div>

        <div class="row">
            <div class="col-md-12 scoreboard">
                <h2>SCOREBOARD</h2>
                {{ scoreboard|safe }}
            </div>
        </div>


    </div>
{% endblock %}
